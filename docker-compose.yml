version: "3.9"

services:
  proxy:
    build: .
    ports:
      - "${PROXY_PORT:-8080}:8080"
    environment:
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - UPSTREAM_URL=http://openclaw:3000
      - RULES_PATH=/app/config/scanner-rules.json
      - PROMPT_RULES_PATH=/app/config/prompt-rules.json
      - AUDIT_LOG_PATH=/app/data/audit.jsonl
    volumes:
      - audit-data:/app/data
    networks:
      - internal
    read_only: true
    tmpfs:
      - /tmp:size=10M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "65534"
    depends_on:
      openclaw:
        condition: service_healthy
      egress-dns:
        condition: service_started
    dns:
      - 172.28.0.10

  openclaw:
    image: ${OPENCLAW_IMAGE:-ghcr.io/openclaw/openclaw:latest}
    command: ["node", "dist/index.js", "gateway", "--port", "3000", "--bind", "lan"]
    environment:
      - HOME=/home/openclaw
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_TOKEN}
    volumes:
      - openclaw-data:/home/openclaw/.openclaw
    networks:
      - internal
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',function(r){process.exit(r.statusCode===200?0:1)}).on('error',function(){process.exit(1)})\""]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    read_only: true
    tmpfs:
      - /tmp:size=10M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "65534"
    dns:
      - 172.28.0.10

  egress-dns:
    build: docker/egress
    volumes:
      - ./config/allowlist.db:/etc/coredns/allowlist.db:ro
    networks:
      internal:
        ipv4_address: 172.28.0.10
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    user: "65534"

volumes:
  audit-data:
  openclaw-data:

networks:
  internal:
    internal: true
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
