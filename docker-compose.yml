version: "3.9"

services:
  proxy:
    build: .
    ports:
      - "${PROXY_PORT:-8080}:8080"
    environment:
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - UPSTREAM_URL=http://openclaw:3000
      - RULES_PATH=/app/config/scanner-rules.json
      - PROMPT_RULES_PATH=/app/config/prompt-rules.json
      - AUDIT_LOG_PATH=/app/data/audit.jsonl
    volumes:
      - audit-data:/app/data
    networks:
      - internal
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "65534"
    depends_on:
      - openclaw
      - egress-dns
    dns:
      - 172.28.0.10

  openclaw:
    image: ${OPENCLAW_IMAGE:-ghcr.io/openclaw/openclaw:latest}
    networks:
      - internal
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "65534"
    dns:
      - 172.28.0.10

  egress-dns:
    build: docker/egress
    volumes:
      - ./config/egress-allowlist.conf:/etc/coredns/egress-allowlist.conf:ro
    networks:
      internal:
        ipv4_address: 172.28.0.10
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    user: "65534"

volumes:
  audit-data:

networks:
  internal:
    internal: true
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
